<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" routerLink="/home">Login</ion-button>
    <ion-button expand="block" fill="clear" routerLink="/cadastro">Cadastro</ion-button>
    <ion-button expand="block" fill="clear" routerLink="/recupera_senha">Esqueceu a senha?</ion-button>
  </form>

  <ion-button routerLink="/inicio">Voltar</ion-button>
</ion-content>
